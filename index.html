<!DOCTYPE html>

<head>

    <title>Zhousensor Viewer</title>

<body>
<div id="app">

        <div class="upperrow">
            <div class="slider">
                <div class="sliderrainbow">

                </div>
                <img class="sliderimage" src="assets/SLIDER_TEXT.png">
                <div class="slidervisual">
                    <div id="rightslider" class="sliderbar">

                    <div id="leftslider" class="sliderbar">

                    <div id="rightplusright" class="sliderbar">

                    <div id="leftplusleft" class="sliderbar">

                    </div>
                    <div id="inout" class="sliderbar">
                        <img src="./assets/SLIDER_IN.png" class="sliderslide">
                    </div>
                    <div id="outin" class="sliderbar">
                        <img src="./assets/SLIDER_OUT.png" class="sliderslide">
                    </div>
                </div>


            </div>
        </div>
